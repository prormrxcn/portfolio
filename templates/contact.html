{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h2 class="mb-4">Get In Touch</h2>
                        <p>Have a project in mind? Want to discuss FPGA or VLSI design? Feel free to reach out!</p>

                        <div class="mt-5">
                            <div class="d-flex align-items-start mb-4">
                                <div class="me-3 text-primary">
                                    <i class="fas fa-envelope fa-2x"></i>
                                </div>
                                <div>
                                    <h5>Email</h5>
                                    <a href="mailto:{{ config.email }}">{{ config.email }}</a>
                                </div>
                            </div>

                            <div class="d-flex align-items-start mb-4">
                                <div class="me-3 text-primary">
                                    <i class="fab fa-github fa-2x"></i>
                                </div>
                                <div>
                                    <h5>GitHub</h5>
                                    <a href="{{ config.github_url }}" target="_blank">{{ config.github_url }}</a>
                                </div>
                            </div>

                            <div class="d-flex align-items-start">
                                <div class="me-3 text-primary">
                                    <i class="fas fa-map-marker-alt fa-2x"></i>
                                </div>
                                <div>
                                    <h5>Location</h5>
                                    <p>San Francisco Bay Area, CA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="mb-4">Send a Message</h2>
                        <form method="POST" action="{{ url_for('contact') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

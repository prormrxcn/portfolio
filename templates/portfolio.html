{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">Project Portfolio</h1>

        <div class="row g-4">
            {% for project in projects %}
            <div class="col-md-6">
                <div class="card project-card h-100 shadow">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img src="{{ project.image_url }}" class="img-fluid h-100"
                                 style="object-fit: cover;" alt="{{ project.title }}">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">{{ project.title }}</h5>
                                    <span class="badge bg-{% if project.status == 'Completed' %}success{% else %}warning{% endif %}">
                                        {{ project.status }}
                                    </span>
                                </div>
                                <p class="card-text">{{ project.short_description }}</p>
                                <div class="d-flex flex-wrap gap-1 mb-3">
                                    {% for tech in project.technologies %}
                                    <span class="badge bg-secondary">{{ tech }}</span>
                                    {% endfor %}
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{ project.date }}</small>
                                    <a href="{{ url_for('project_detail', project_id=project.id) }}"
                                       class="btn btn-sm btn-outline-primary">
                                        View Details
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
